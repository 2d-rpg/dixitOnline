<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" charset="UTF-8" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Dixit Online</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- クライアントサイド：Socket.IOクライアントライブラリの読み込み -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>

<body style="width:100%;height:100%;margin:0;">
  <div class="container">
    <h1>DIxit Online</h1>
    <form class="form-inline">
      <div class="form-group">
        <label for="msgForm">メッセージ：</label>
        <input type="text" class="form-control" id="msgForm">
      </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
    <div id="chatLogs"></div>
    <canvas id="canvas-2d" width="1000" height="800" style="object-fit:contain;"></canvas>
    <img id="player-image" src="images/unko.gif" width="10" height="10" style="display: none;">
  </div>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
